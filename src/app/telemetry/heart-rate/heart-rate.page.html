<ion-header>

    <ion-toolbar id="mainToolbar">
        <ion-buttons slot="start">
            <ion-back-button id="return" text="Telemetries" defaultHref="/tabs/tab3/telemetry" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>

        <ion-card slot="end" color="transparent" class="pati-card">
            <ion-img src='assets/icon/heartRate.png'></ion-img>

            <ion-label id="title" *ngIf="heartRate !== undefined">
                <h4><strong>{{heartRate}}</strong> beats/minute</h4>
            </ion-label>
        </ion-card>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card style="align-items: center;">
        <ion-card-header>
            <strong> Rate History Chart</strong>
        </ion-card-header>
        <ion-card-content>
            <canvas #barCanvas style="position: fix; height:40vh; width:60vw; margin-bottom: 20px;"></canvas>
        </ion-card-content>
    </ion-card>


</ion-content>
