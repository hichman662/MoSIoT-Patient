<ion-content class="login-background">
  <div class="login-wrapper">
    <div class="login-header">
      <ion-img src="/assets/icon/loginW.png" class="login-icon"></ion-img>
      <h2 class="login-title">MoSIoT Patient APP</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-card class="login-card">
        <ion-list>
          <ion-item lines="full">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-input formControlName="Email" type="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input formControlName="Pass" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>

        <div class="login-errors">
          <p *ngIf="!campoValido('Email')">Email is required</p>
          <p *ngIf="!campoValido('Pass')">Password is required</p>
        </div>

        <ion-button expand="block" type="submit" [disabled]="waiting">
          <ion-spinner slot="start" name="dots" *ngIf="waiting"></ion-spinner>
          Login
        </ion-button>
      </ion-card>
    </form>
  </div>
</ion-content>
