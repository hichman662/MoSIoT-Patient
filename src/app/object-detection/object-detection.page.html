<ion-header>
  <ion-toolbar id="mainToolbar">
    <ion-buttons slot="start">
      <ion-back-button text="Assistive" defaultHref="/tabs/tab4" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-label id="title"><strong>Object Detection</strong></ion-label>
    <ion-card slot="end" color="transparent" class="pati-card">
      <ion-img src="assets/icon/object.png"></ion-img>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content (click)="toggleDetection($event)" [scrollY]="false" class="no-scroll">
  <div class="page-wrapper">
    <div class="instruction-text">
      Tap anywhere to start/stop detection
    </div>

    <div class="camera-card">
      <div class="video-container">
        <video #video autoplay muted playsinline></video>
        <canvas #canvas></canvas>
      </div>
    </div>

    <div class="distance-line">{{ distanceLineText }}</div>

    <ion-row class="cards-row">
      <ion-col size="6">
        <ion-card class="info-card">
          <ion-card-header>
            <ion-card-title>Detected Objects</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="scrollable-content">{{ objectListText }}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="info-card">
          <ion-card-header>
            <ion-card-title>Distance Info</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="scrollable-content">{{ distanceLineText }}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-card class="threshold-card">
      <ion-card-header>
        <ion-card-title>
          Hazard Distance Threshold: {{ distanceThreshold.toFixed(1) }}m
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-range
          min="0.2"
          max="2"
          step="0.1"
          [(ngModel)]="distanceThreshold"
          (ionChange)="onThresholdChange($event.detail.value)">
        </ion-range>
      </ion-card-content>
    </ion-card>

    <div class="button-row">
      <ion-button expand="block" fill="outline" color="medium" (click)="toggleMute()" class="mute-button">
        {{ muted ? 'Unmute Voice' : 'Mute Voice' }}
      </ion-button>
    </div>
  </div>
</ion-content>
