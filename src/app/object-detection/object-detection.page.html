<ion-header>
  <ion-toolbar id="mainToolbar">
    <ion-buttons slot="start">
      <ion-back-button text="Assistive" defaultHref="/tabs/tab4" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-label id="title"><strong>Object Detection</strong></ion-label>
    <ion-card slot="end" color="transparent" class="pati-card">
      <ion-img src="assets/icon/object.png"></ion-img>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false" class="no-scroll">
  <div class="page-wrapper">

    <div class="camera-card">
      <div class="video-container">
        <video #video autoplay muted playsinline></video>
        <canvas #canvas></canvas>
      </div>
    </div>

    <div class="distance-line">{{ distanceLineText }}</div>

    <ion-row class="cards-row">
      <ion-col size="6">
        <ion-card class="info-card">
          <ion-card-header>
            <ion-card-title>Detected Objects</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="scrollable-content">{{ objectListText }}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="info-card">
          <ion-card-header>
            <ion-card-title>Distance Info</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="scrollable-content">{{ distanceLineText }}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <div class="button-row">
      <ion-button expand="block" color="success" (click)="startDetection()">Start Detection</ion-button>
      <ion-button expand="block" color="medium" fill="outline" (click)="stopDetection()">Stop Detection</ion-button>
    </div>

  </div>
</ion-content>
