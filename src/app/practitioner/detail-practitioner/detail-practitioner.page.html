<ion-header>

    <ion-toolbar id="mainToolbar">
        <ion-buttons slot="start">
            <ion-back-button id="return" text="Practitioners" defaultHref="/tabs/tab1/practitioner" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>

        <ion-card slot="end" color="transparent" class="pati-card">
            <ion-img src='assets/icon/practitionerW.png'></ion-img>

            <ion-label id="title" *ngIf="practitioner !== undefined"><strong>{{practitioner.surnames}}</strong></ion-label>
        </ion-card>

    </ion-toolbar>

</ion-header>



<ion-content>
    <!--  <div class="segment" *ngIf="segmentModel === 'details'"> -->
    <ion-spinner class="spin" *ngIf="!load" name="bubbles"></ion-spinner>
    <ion-list *ngIf="load">
        <ion-list-header>
            <ion-icon class="segmentIcon" name="person-outline"></ion-icon>Surname</ion-list-header>
        <ion-item>

            <ion-label text-wrap> {{practitioner.surnames}}</ion-label>
        </ion-item>
        <ion-list-header>
            <ion-icon class="segmentIcon" name="at-outline"></ion-icon>Email</ion-list-header>
        <ion-item>

            <ion-label> {{practitioner.practitioner.email}}</ion-label>

        </ion-item>
        <ion-list-header>

            <ion-icon class="segmentIcon" name="power-outline"></ion-icon>Active Status</ion-list-header>
        <ion-item>
            <ion-item [hidden]="practitioner.isActive === true">
                <ion-label>Disactive</ion-label>
            </ion-item>
            <ion-item [hidden]="practitioner.isActive === false">
                <ion-label>Active</ion-label>
            </ion-item>

            <!-- <ion-label> {{$any(patientData)?.IsActive}}</ion-label> -->

        </ion-item>
        <ion-list-header>
            <ion-icon class="segmentIcon" name="heart-half-outline"></ion-icon>Is Diseased</ion-list-header>
        <ion-item>

            <ion-item [hidden]="practitioner.isDiseased === false">
                <ion-label>Yes</ion-label>
            </ion-item>
            <ion-item [hidden]="practitioner.isDiseased === true">
                <ion-label>No</ion-label>
            </ion-item>

        </ion-item>


        <!--  <ion-list-header>
            <ion-icon class="segmentIcon" name="male-female-outline"></ion-icon>Gender</ion-list-header>
        <ion-item>
            <ion-label *ngIf="practitionerData.Type === 1"> Male</ion-label>
            <ion-label *ngIf="practitionerData.Type === 2"> Female</ion-label>
            <ion-label *ngIf="practitionerData.Type === 3"> Other</ion-label>
            <ion-label *ngIf="practitionerData.Type === 4"> Unknown</ion-label>
        </ion-item> -->


    </ion-list>
    <!--  </div> -->

</ion-content>
