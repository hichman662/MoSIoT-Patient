<ion-header>

    <ion-toolbar id="mainToolbar">
        <ion-buttons slot="start">
            <ion-back-button id="return" text="Patient Section" defaultHref="/tabs/tab1" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>

        <ion-card slot="end" color="transparent" class="pati-card">
            <ion-img src='assets/icon/practitionerW.png'></ion-img>

            <ion-label id="title"><strong>Practitioners</strong></ion-label>
        </ion-card>

    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-list>
        <div class="patient" *ngFor="let practitioner of practitioners">

            <ion-item-sliding #slidingItem>

                <ion-item class="item" detail [routerLink]="['detail-practitioner',practitioner['Id']]">
                    <ion-avatar slot="start">
                        <img src="assets/icon/practitioner.png">

                    </ion-avatar>

                    <ion-label> {{practitioner['Name']}}</ion-label>


                </ion-item>
            </ion-item-sliding>
        </div>
    </ion-list>
</ion-content>
