<ion-header>
  <ion-toolbar id="mainToolbar">
    <ion-buttons slot="start">
      <ion-back-button id="return" text="Care Plan Section" defaultHref="/tabs/tab2" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-card slot="end" color="transparent" class="pati-card">
      <ion-img src="assets/icon/carePlansW.png"></ion-img>
      <ion-label id="title"><strong>Care Plans</strong></ion-label>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header
    [hidden]="!carePlanNull"
    color="warning"
    class="animate__animated animate__fadeInLeft animate__slow"
  >
    No Care Plan has been added to this scenario. To add Care Plan, press the Add button.
  </ion-card-header>

  <ion-list class="styled-list">
    <ion-item-sliding *ngFor="let carePlan of carePlans" class="styled-slide">
      <ion-item class="styled-item" detail [routerLink]="['detail-care-plan', carePlan['id']]">
        <ion-avatar slot="start">
          <img src="assets/icon/carePlans.png" />
        </ion-avatar>
        <ion-label class="item-label"> {{ carePlan['name'] }} </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
