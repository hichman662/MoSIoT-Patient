<ion-header>

    <ion-toolbar id="mainToolbar">

        <ion-buttons slot="start">
            <ion-menu-button slot="start" autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-label id="title"><strong>Notifications</strong></ion-label>
        <ion-card slot="end" color="transparent" class="pati-card">
            <ion-img src='assets/icon/notification.png'></ion-img>

        </ion-card>
    </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
    <ion-spinner class="spin" *ngIf="!load" name="bubbles"></ion-spinner>
    <ion-list *ngIf="load">
        <ion-row *ngFor="let careActivity of careActivityByTime">
            <ion-item [routerLink]="['detail-care-activity',careActivity['Id']]">
                <ion-col size="3">
                    {{careActivity.TimeAct|date:'shortTime'}}<br>
                    <br> {{careActivity.TimeAct|date}}
                    <br>
                </ion-col>
                <ion-col size="2">
                    <ion-img *ngIf="careActivity.ValueCareActivity !== null && careActivity.ValueCareActivity.TypeActivity === 1 " src='assets/icon/medication.png'></ion-img>
                    <ion-img *ngIf="careActivity.ValueCareActivity !== null && careActivity.ValueCareActivity.TypeActivity === 2 " src='assets/icon/nutrition.png'></ion-img>
                    <ion-img *ngIf="careActivity.ValueCareActivity !== null && careActivity.ValueCareActivity.TypeActivity === 3 " src='assets/icon/communication.png'></ion-img>
                    <ion-img *ngIf="careActivity.ValueCareActivity !== null && careActivity.ValueCareActivity.TypeActivity === 4 " src='assets/icon/appointment.png'></ion-img>
                    <br>
                </ion-col>
                <ion-col size="7">

                    <ion-item *ngIf="careActivity.ValueCareActivity !== null && careActivity.ValueCareActivity.TypeActivity === 1 "><strong>Medication</strong></ion-item>
                    <ion-item *ngIf="careActivity.ValueCareActivity !== null && careActivity.ValueCareActivity.TypeActivity === 2"><strong>Nutrition</strong></ion-item>
                    <ion-item *ngIf="careActivity.ValueCareActivity !== null && careActivity.ValueCareActivity.TypeActivity === 3"><strong>Communication</strong></ion-item>
                    <ion-item *ngIf="careActivity.ValueCareActivity !== null && careActivity.ValueCareActivity.TypeActivity === 4"><strong>Appointment</strong></ion-item>
                    <ion-item class="h6">{{careActivity.Name}}</ion-item>
                    <ion-select class="align-left">
                        <ion-select-option value="u">Discard</ion-select-option>
                        <ion-select-option value="c">Complete</ion-select-option>
                        <ion-select-option value="r">Pendent</ion-select-option>


                    </ion-select>
                    <!-- <ion-toggle class="" toggle-class="toggle-assertive" color="danger"> </ion-toggle>-->

                </ion-col>
            </ion-item>
        </ion-row>

    </ion-list>
