<ion-header>

    <ion-header>

        <ion-toolbar id="mainToolbar">
            <ion-buttons slot="start">
                <ion-back-button id="return" text="Access mode" defaultHref="/tabs/tab1" icon="chevron-back-outline"></ion-back-button>
            </ion-buttons>

            <ion-card slot="end" color="transparent" class="pati-card">
                <ion-img src='assets/icon/accessW.png'></ion-img>

                <ion-label id="title"><strong>Access mode</strong></ion-label>
            </ion-card>

        </ion-toolbar>

    </ion-header>
    <ion-segment [hidden]="patientAccessDetailNull" value="all" color="tertiary" class="animate__animated animate__slideInUp animate__fast" scrollable="true" mode="md" [(ngModel)]="segmentModel" lines="none">
        <ion-segment-button value="details">
            <ion-icon name="analytics"></ion-icon>
            <ion-label>Access Mode</ion-label>
        </ion-segment-button>
        <ion-segment-button value="accessModeDetail">
            <ion-icon name="accessibility-outline"></ion-icon>
            <ion-label>Detail Access Mode</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content>
    <ion-spinner name="" color="danger" *ngIf="loading"></ion-spinner>

    <div class="segment" *ngIf="segmentModel === 'details'" [hidden]="patientAccessDetailNull">
        <ion-list *ngIf="accessMode !== undefined && loading === false">
            <ion-list-header>
                <ion-icon class="segmentIcon" name="accessibility-outline"></ion-icon>Access Mode Name</ion-list-header>
            <ion-item>

                <ion-label text-wrap> {{accessMode.Name}}</ion-label>
            </ion-item>
            <ion-list-header>
                <ion-icon class="segmentIcon" name="clipboard-outline"></ion-icon>Description</ion-list-header>
            <ion-item>

                <ion-label text-wrap> {{accessMode.Description}}</ion-label>

            </ion-item>
            <ion-list-header>

                <ion-icon class="segmentIcon" name="qr-code-outline"></ion-icon>Access Mode Type</ion-list-header>
            <ion-item>

                <ion-label *ngIf="accessMode.TypeAccessMode === 1"> Auditory</ion-label>
                <ion-label *ngIf="accessMode.TypeAccessMode === 2"> Colour</ion-label>
                <ion-label *ngIf="accessMode.TypeAccessMode === 3"> ItemSize</ion-label>
                <ion-label *ngIf="accessMode.TypeAccessMode === 4"> Olfactory</ion-label>
                <ion-label *ngIf="accessMode.TypeAccessMode === 5"> Orientation</ion-label>
                <ion-label *ngIf="accessMode.TypeAccessMode === 6"> Position</ion-label>
                <ion-label *ngIf="accessMode.TypeAccessMode === 7"> Tactile</ion-label>
                <ion-label *ngIf="accessMode.TypeAccessMode === 8"> Text on image</ion-label>
                <ion-label *ngIf="accessMode.TypeAccessMode === 9"> Textual</ion-label>
                <ion-label *ngIf="accessMode.TypeAccessMode === 10"> Visual</ion-label>



                <!-- <ion-label> {{$any(patientData)?.IsActive}}</ion-label> -->

            </ion-item>
        </ion-list>
    </div>
    <div class="segment" *ngIf="segmentModel === 'accessModeDetail'">
        <app-detail-access-mode></app-detail-access-mode>
    </div>

</ion-content>
