<ion-header>

    <ion-toolbar id="mainToolbar">
        <ion-buttons slot="start">
            <ion-back-button id="return" text="Patient Section" defaultHref="/tabs/tab1" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>

        <ion-card slot="end" color="transparent" class="pati-card">
            <ion-img src='assets/icon/familyW.png'></ion-img>

            <ion-label id="title"><strong>Related persons</strong></ion-label>
        </ion-card>

    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-list>
        <div class="patient" *ngFor="let relatedPerson of allUsers">
            <div *ngIf="relatedPerson.relatedPerson !== null">
                <ion-item-sliding #slidingItem>

                    <ion-item class="item" detail [routerLink]="['detail-rel-person',relatedPerson['id']]">
                        <ion-avatar slot="start">
                            <img src="assets/icon/family.png">

                        </ion-avatar>

                        <ion-label> {{relatedPerson['surnames']}}</ion-label>


                    </ion-item>


                    <ion-item-options side="end" (ionSwipe)="deleterelatedPerson(slidingItem,relatedPerson['id'], relatedPerson['name'])">
                        <ion-item-option color="danger" expandable (click)="deleterelatedPerson(slidingItem,relatedPerson['id'], relatedPerson['name'])">

                            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>

                        </ion-item-option>

                    </ion-item-options>

                    <ion-item-options side="start">

                        <ion-item-option color="success" expandable (click)="closeSliding(slidingItem)" [routerLink]="['edit-related-person',relatedPerson['id']]">

                            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </div>
        </div>
    </ion-list>


</ion-content>
