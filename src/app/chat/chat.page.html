<ion-header>
    <ion-toolbar id="mainToolbar">
        <ion-buttons slot="start">
            <ion-back-button id="return" text="CarePlan Section" defaultHref="/tabs/tab2" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>

        <ion-card slot="end" color="transparent" class="pati-card">
            <ion-img src='assets/icon/messageBW.png'></ion-img>

            <ion-label id="title"><strong>Messanger</strong></ion-label>
        </ion-card>

    </ion-toolbar>

</ion-header>
<ion-content>
    <div class="msg-box">
        <ul>
            <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.name === msgDto.name ? 'in-msg' : 'ex-msg'">{{mObj.name}} :<br /><span class="msg-italic-style">{{mObj.msgText}}</span></li>
        </ul>
    </div>
    <ion-row>
        <input type="text" placeholder="Type message here" class="msg-input" [(ngModel)]="msgDto.msgText" />
        <ion-button class="send-btn" (click)="send()">
            <ion-icon id="sendIcon" slot="start" name="send">SEND</ion-icon>
        </ion-button>
    </ion-row>
    <!--     <input type="text" placeholder="Your name" class="name-box" [(ngModel)]="msgDto.name" /> -->
</ion-content>
