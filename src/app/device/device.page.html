<ion-header>
  <ion-toolbar id="mainToolbar">
    <ion-buttons slot="start">
      <ion-back-button id="return" text="Device Section" defaultHref="/tabs/tab3" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>

    <ion-card slot="end" color="transparent" class="pati-card">
      <ion-img src="assets/icon/devicesW.png" class="toolbar-icon-img"></ion-img>
      <ion-label id="title"><strong>Devices</strong></ion-label>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header *ngIf="devicesNull" color="warning" class="animate__animated animate__fadeInLeft animate__slow">
    No Device has been added to this scenario. To add a device, press the Add button.
  </ion-card-header>

  <ion-list class="styled-access-list">
    <ion-item-sliding *ngFor="let device of devices" class="styled-slide">
      <ion-item class="styled-item" detail [routerLink]="['detail-device', device['id']]">
        <ion-avatar slot="start">
          <img src="assets/icon/devices.png" />
        </ion-avatar>
        <ion-label class="access-label">
          <h2>{{ device['name'] }}</h2>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
