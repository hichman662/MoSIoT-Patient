<ion-header>

    <ion-toolbar id="mainToolbar">
        <ion-buttons slot="start">
            <ion-back-button id="return" text="Device Section" defaultHref="/tabs/tab3" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>

        <ion-card slot="end" color="transparent" class="pati-card">
            <ion-img src='assets/icon/devicesW.png'></ion-img>

            <ion-label id="title"><strong>Devices</strong></ion-label>
        </ion-card>

    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-card-header [hidden]="!devicesNull" color="warning" class="animate__animated animate__fadeInLeft animate__slow">No Device has been added to this scenario. To add a device, press the Add button.</ion-card-header>
    <ion-list>
        <div class="patient" *ngFor="let device of devices">

            <ion-item-sliding #slidingItem>

                <ion-item class="item" detail [routerLink]="['detail-device',device['Id']]">
                    <ion-avatar slot="start">
                        <img src="assets/icon/devices.png">

                    </ion-avatar>

                    <ion-label> {{device['Name']}}</ion-label>


                </ion-item>

              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
          <ion-item-option color="success" expandable (click)="closeSliding(slidingItem)" [routerLink]="['edit-patient-profile',patientProfile['Id']]">
              <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
          </ion-item-option>
      </ion-item-options> -->

        </div>
    </ion-list>

</ion-content>
