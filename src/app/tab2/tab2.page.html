<ion-header>
  <ion-toolbar id="mainToolbar">
    <ion-buttons slot="start">
      <ion-back-button text="Home" defaultHref="/tabs" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-label id="title"><strong>Care Plan Section</strong></ion-label>
    <ion-card slot="end" color="transparent" class="pati-card">
      <ion-img id="image-toolbar" src="assets/icon/carePlan.png"></ion-img>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section id="dashboardSection">
    <ion-card [routerLink]="['carePlan']">
      <div class="card-content">
        <ion-img src="assets/icon/carePlans.png"></ion-img>
        <div class="text-content">
          <div class="card-title">Care Plan</div>
          <div class="card-subtitle">Consult your Care Plan</div>
        </div>
      </div>
    </ion-card>

    <ion-card [routerLink]="['vitalSign']">
      <div class="card-content">
        <ion-img src="assets/icon/vitalSigns.png"></ion-img>
        <div class="text-content">
          <div class="card-title">Vital Signs</div>
          <div class="card-subtitle">Your vital signs telemetries</div>
        </div>
      </div>
    </ion-card>

    <ion-card [routerLink]="['chat']">
      <div class="card-content">
        <ion-img src="assets/icon/message.png"></ion-img>
        <div class="text-content">
          <div class="card-title">Messenger</div>
          <div class="card-subtitle">Chat with your care giver</div>
        </div>
      </div>
    </ion-card>

    <ion-card [routerLink]="['careActivity']">
      <div class="card-content">
        <ion-img src="assets/icon/careActivity.png"></ion-img>
        <div class="text-content">
          <div class="card-title">Care Activities</div>
          <div class="card-subtitle">
            The list of your medications, appointments, nutrition and communication
          </div>
        </div>
      </div>
    </ion-card>
  </section>
</ion-content>
