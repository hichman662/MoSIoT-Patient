<ion-header>

    <ion-toolbar id="mainToolbar">

        <ion-buttons slot="start">
            <ion-back-button id="return" text="Care Plan Section" defaultHref="/tabs/tab2" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>

        <ion-card slot="end" color="transparent" class="pati-card">
            <ion-img src='assets/icon/vitalSignsW.png'></ion-img>


        </ion-card>


    </ion-toolbar>
    <ion-row>
        <ion-col>
            <ion-label id="title"><strong>Vital Signs</strong></ion-label>
        </ion-col>
    </ion-row>
</ion-header>
<ion-content>
    <ion-card-header [hidden]="!vitalSignNull" color="warning" class="animate__animated animate__fadeInLeft animate__slow">No Vital Sign has been added to this scenario. To add Vital Sign, press the Add button.</ion-card-header>
    <ion-list>
        <div class="carePlan" *ngFor="let vitalSign of vitalSigns">

            <ion-item-sliding #slidingItem>

                <ion-item class="item" detail [routerLink]="['detail-vital-sign',vitalSign['id']]">
                    <ion-avatar slot="start">
                        <img src="assets/icon/vitalSigns.png">

                    </ion-avatar>

                    <ion-label text-wrap>
                        <h3>{{vitalSign.name}}</h3>
                        <h4>{{vitalSign.description}}</h4>
                    </ion-label>
                </ion-item>

                <ion-item-options side="end" (ionSwipe)="deleteVitalSign(slidingItem,vitalSign['id'], vitalSign['name'])">
                    <ion-item-option color="danger" expandable (click)="deleteVitalSign(slidingItem,vitalSign['id'], vitalSign['name'])">

                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>

                    </ion-item-option>

                </ion-item-options>

                <ion-item-options side="start">

                    <ion-item-option color="success" expandable (click)="closeSliding(slidingItem)" [routerLink]="['edit-vital-sign',vitalSign['id']]">
                        vitalSign
                        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </div>
    </ion-list>

</ion-content>
